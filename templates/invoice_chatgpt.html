<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      /* Define your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .invoice {
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .invoice-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .invoice-table {
        width: 100%;
        border-collapse: collapse;
      }
      .invoice-table th,
      .invoice-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .invoice-table th {
        background-color: #f2f2f2;
      }
      .total {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="invoice">
      <div class="invoice-header">
        <h2>Invoice</h2>
        <p>Date: {{ invoice_date }}</p>
        <p>Invoice Number: {{ invoice_number }}</p>
      </div>
      <table class="invoice-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit_price }}</td>
            <td>{{ item.quantity * item.unit_price }}</td>
          </tr>
          {% endfor %}
          <tr class="total">
            <td colspan="4">Total:</td>
            <td>{{ total_amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
